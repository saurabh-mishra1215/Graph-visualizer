
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="cool-header">
        <h1 class="header-text animated-text">Graph Visualizer</h1>
    </header>
    <div id="alert"></div>
    <div id="controls">
        <label for="algorithm-select">Choose an Algorithm:</label>
        <select id="algorithm-select">
            <option value="dfs">Depth First Search</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
            <option value="bfs">Breadth First Search</option>
            <!-- Add other algorithm options here -->
        </select>
        <button id="run-button">Run Algorithm</button>
        <button id="reset-button">Reset</button>
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" value="10" min="1">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50">
    </div>
    <div id="grid-container"></div>
    <footer class="cool-footer">
        <p class="footer-text">Created by Saurabh Mishra ❤️</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/saurabh-mishra-0164a3220/" target="_blank">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linkedin-line-icon.png" alt="LinkedIn">
            </a>
            <a href="#" target="_blank">
                <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="GitHub">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
